<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; filterMinCF: 0.0001; filterBeta: 0.01;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true"
    >
      <a-assets>
        <video
          id="myVideo"
          src="https://cdn.jsdelivr.net/gh/ConstantMonkey/folklore_ar@main/nunanunongmotiion.mp4"
          autoplay muted loop playsinline crossorigin="anonymous"
          webkit-playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          position="0 0 0"
          rotation="-90 0 0"
          visible="false"
          animation__show="property: visible; to: true; startEvents: targetFound; dur: 1"
          animation__hide="property: visible; to: false; startEvents: targetLost; dur: 1"
        >
          <a-plane
            src="#myVideo"
            width="1"
            height="0.56"
            material="src: #myVideo; side: double; transparent: true; shader: flat"
          ></a-plane>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("myVideo");
        const target = document.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          console.log("Found! Video play");
          video.play().catch(() => {});
        });

        target.addEventListener("targetLost", () => {
          console.log("Lost! Video pause");
          video.pause();
        });

        // Unmute on first tap
        document.body.addEventListener("click", () => {
          video.muted = false;
        }, { once: true });
      });
    </script>
  </body>
</html>
