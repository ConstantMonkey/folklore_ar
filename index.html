<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Folk Culture WebAR</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://hiukim.github.io/mind-ar-js-doc/assets/targets/musicband.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video src="https://raw.githubusercontent.com/ConstantMonkey/folklore_ar/main/nunanunongmotiion.mp4" controls autoplay muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#folkloreVideo"
          width="1"
          height="0.56"
          position="0 0 0"
          rotation="0 0 0"
          visible="false"
          event-set__show="_event: targetFound; visible: true"
          event-set__hide="_event: targetLost; visible: false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector('a-scene');
        const video = document.querySelector("#folkloreVideo");
    
        // Log MindAR
        scene.addEventListener('arReady', () => console.log('✅ MindAR ready'));
        scene.addEventListener('arError', (e) => console.error('❌ AR Error:', e.detail.error));
    
        const target = document.querySelector('[mindar-image-target]');
        target.addEventListener('targetFound', () => {
          console.log('🎯 Found!');
          video.play();
        });
        target.addEventListener('targetLost', () => console.log('👋 Lost!'));
    
        // Unmute sau click
        window.addEventListener("click", () => {
          video.muted = false;
          video.play();
        }, { once: true });
      });
    </script>
  </body>
</html>
