<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Folk Culture WebAR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./nunanunong.minddata" 
             color-space="sRGB"
             embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <video id="folkloreVideo" src="nunanunongmotiion.mp4" autoplay loop muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#folkloreVideo" width="1" height="0.56" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
