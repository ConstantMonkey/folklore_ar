<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true"
    >
      <a-assets>
        <video
          id="myVideo"
          src="https://cdn.jsdelivr.net/gh/ConstantMonkey/folklore_ar@main/nunanunongmotiion.mp4"
          autoplay loop playsinline crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box
          src="#myVideo"
          depth="0.001"
          width="1"
          height="0.56"
          position="0 0 0"
          rotation="-90 0 0"
          visible="false"
          event-set__show="_event: targetFound; visible: true"
          event-set__hide="_event: targetLost; visible: false"
          material="src: #myVideo; side: double; shader: flat"
        ></a-box>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("myVideo");
        const target = document.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          console.log("Found! Play video");
          video.play();
        });

        target.addEventListener("targetLost", () => {
          console.log("Lost! Pause");
          video.pause();
        });
      });
    </script>
  </body>
</html>
