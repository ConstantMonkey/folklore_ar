<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Folk Culture WebAR</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./nunanunong.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video src="https://player.cloudinary.com/embed/?cloud_name=dzt5roat8&public_id=nunanunongmotiion_kx7cl3&profile=cld-default" controls autoplay muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#folkloreVideo"
          width="1"
          height="0.56"
          position="0 0 0"
          rotation="0 0 0"
          visible="false"
          event-set__show="_event: targetFound; visible: true"
          event-set__hide="_event: targetLost; visible: false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#folkloreVideo");
        const target = document.querySelector("[mindar-image-target]");
    
        target.addEventListener("targetFound", () => {
          console.log("🎯 Marker found!");
          video.play();
        });
    
        target.addEventListener("targetLost", () => {
          console.log("👋 Marker lost!");
          video.pause();
        });
    
        // Cấp quyền phát video trên mobile
        document.body.addEventListener("click", () => {
          video.muted = false;
          video.play().catch(err => console.log("Video error:", err));
        });
      });
    </script>
  </body>
</html>
